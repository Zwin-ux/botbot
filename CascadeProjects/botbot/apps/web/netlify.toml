[build]
  base = "apps/web"
  command = "cd ../.. && npm run build --filter=@botbot/web"
  publish = "apps/web/.next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  node_bundler = "esbuild"
  directory = "apps/web/netlify/functions"
